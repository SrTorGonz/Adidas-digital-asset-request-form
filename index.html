<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/index.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="images/Adidas_logo.png" alt="Logo" class="header-logo" />
  </header>
  
  <main>
    <div class="login-box">
      <img src="images/Adidas_logo.png" alt="Logo" class="login-logo" />
      <h2>LOGIN</h2>
      <form id="loginForm">
        <input type="text" id="email" name="email" placeholder="Email" required><br/>
        <input type="password" id="password" name="password" placeholder="Password" required><br/>
        <button type="submit">Login Now</button>
      </form>
      <div id="message"></div>
    </div>
  </main>
  <script src="js/login.js"></script>

</body>
</html>
