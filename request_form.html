<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Request</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/request_form.css"/>
    <!-- Google Font connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment_add,delete" />
</head>
<body>
  <header>
    <div class ="header-container">
        <img src="images/Adidas_logo.png" alt="Adidas Logo" class="logo">
        <nav class="nav-right">
        <a href="#">Requests</a>
        <a href="#">My Assets</a>
        <span class="material-symbols-outlined"> assignment_add </span>
        </nav>
    </div>   
  </header>

  <main>
    <h1 class="page-title">ASSETS REQUEST</h1>
    <div class="content">
      <!-- Left: Selected Assets -->
      <section class="selected-assets">
        <h2>SELECTED ASSETS</h2>

        <div class="asset-card">
          <div class="preview"></div>
          <div class="asset-info">
            <strong>Name</strong>
            <p>TYPE: image</p>
            <p>FORMAT: PNG</p>
            <p>RESOLUTION: 1920x1080</p>
          </div>
          <span class="material-symbols-outlined">delete</span>
        </div>

        <div class="asset-card">
          <img src="jacket.png" alt="Asset" class="preview">
          <div class="asset-info">
            <strong>Name</strong>
            <p>TYPE: image</p>
            <p>FORMAT: PNG</p>
            <p>RESOLUTION: 1920x1080</p>
          </div>
          <span class="material-symbols-outlined">delete</span>
        </div>

        <div class="asset-card">
          <img src="shoes.png" alt="Asset" class="preview">
          <div class="asset-info">
            <strong>Name</strong>
            <p>TYPE: image</p>
            <p>FORMAT: PNG</p>
            <p>RESOLUTION: 1920x1080</p>
          </div>
          <span class="material-symbols-outlined">delete</span>
        </div>
      </section>

      <!-- Right: Form -->
      <section class="request-form">
        <h2>REQUEST FORM</h2>

        <label for="purpose">PURPOSE</label>
        <textarea id="purpose" placeholder="Enter purpose..."></textarea>

        <label for="deadline">DEADLINE</label>
        <input type="text" id="deadline" placeholder="DD/MM/YYYY">

        <button class="submit-btn">SEND REQUEST</button>
      </section>
    </div>
  </main>
</body>
</html>
