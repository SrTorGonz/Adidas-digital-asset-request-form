<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Digital Assets</title>
    <link rel="stylesheet" href="styles/home.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment_add" />
</head>
<body>
  <header>
    <div class ="header-container">
        <a href="home.html">
          <img src="images/Adidas_logo.png" alt="Adidas Logo" class="logo">
        </a>
        <nav class="nav-right">
        <a href="my_requests.html">Requests</a>
        <a href="my_assets.html">My Assets</a>
        <a href="request_form.html">
          <span class="material-symbols-outlined">assignment_add</span>
        </a>
        </nav>
    </div>
    
  </header>

  <main>
    <h1>WELCOME TO ADIDAS DIGITAL ASSETS</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search">
    </div>

    <div class="filters" id="filters">
      <button class="filter-btn" data-type="image">Images</button>
      <button class="filter-btn" data-type="video">Videos</button>
      <button class="filter-btn" data-type="vector">Vectors</button>
    </div>

    <div id="grid" class="grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </main>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeOverlay()">&times;</span>

      <div id="overlay-title-image">
        <h2 id="overlay-title">ASSET NAME</h2>
        <img id="overlay-image" src="" alt="Asset image">
      </div>
  
      <div class="overlay-info">
        <p><strong>TYPE:</strong> <span id="overlay-type"></span></p>
        <p><strong>RESOLUTION:</strong> <span id="overlay-resolution"></span></p>
        <p><strong>FORMAT:</strong> <span id="overlay-format"></span></p>
        <button class="add-to-request">+ ADD TO REQUEST</button>
      </div>
    </div>
  </div>


  <script src="js/home.js"></script>
</body>
</html>
